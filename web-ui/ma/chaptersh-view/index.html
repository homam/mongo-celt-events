<html>
	<head>
		<title>Chapters Histogram</title>
		<meta name="viewport" content="width=device-width, user-scalable=yes">

		<script src="/libs/prelude-browser.js"></script>
		<script src="/libs/d3.js"></script>
		<script src="/libs/promises-browser-all.js"></script>
		<script src="/libs/moment.js"></script>
		<script src="/graphs/table.js"></script>

		<link rel="Stylesheet" type="text/css" href="/chaptersh/styles/main-controls.css" />

		<style type="text/css">

		</style>
	</head>
	<body>
		<h1>Chapters Histogram</h1>
		<form id="main-controls">
			<div class="controls">
				<div id="main-controls-sample">
					<h5>Sample:</h5>
					<div class="controls">
						<div>
							<label for="sampleFrom">From:</label> <input type="date" name="sampleFrom">
						</div>
						<div>
							<label for="sampleTo">To:</label> <input type="date" name="sampleTo">
						</div>
					</div>
				</div>
				<div id="main-controls-query">
					<h5>Query:</h5>
					<div class="controls">
						<div>
							<label for="queryFrom">From:</label> <input type="date" name="queryFrom">
						</div>
						<div>
							<label for="queryTo">To:</label> <input type="date" name="queryTo">
						</div>
					</div>
				</div>
				<div>
					<select class="title" name="histogramType">
						<option value="cumulative">
							Users that had a chance to use the app for at least # days
						</option>
						<option value="onday">
							Users that used the app on the # day after installation
						</option>
					</select>
					<div class="controls">
						<select name="howManyDays"></select>
					</div>
				</div>
				<div>
					<div class="controls">
						<select name="uniqueCount">
							<option value="true">Count same Chapter once</option>
							<option value="false">Recount same Chapter Finishes</option>
						</select>
					</div>
				</div>
			</div>
			<button type="submit">
				Query
			</button>
		</form>
		<svg id="histogram" width="1000" height="500">

		</svg>
		
		<div id="zero-chapter" style="margin-top: 1em">
			Users that have completed 0         chapters:
			<label id="zero-chapter-count"></label>
		</div>
		<div id="one-chapter" style="">
			Users that have completed 1 or more chapters:
			<label id="one-or-more-chapter-count"></label>
		</div>
		<div id="zero-chapter" style="">
			Users that have completed 2 or more chapters:
			<label id="two-or-more-chapter-count"></label>
		</div>

		<script src="/chaptersh/scripts/index.js"></script>

		<% include ../footer.html %>   
	</body>
</html>
